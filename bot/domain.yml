  # ============================ EXEMPLO ============================ #
  utter_exemplo_variaveis:
    - text: |
        Então você quer ver como as variáveis funcionam... Digamos que você está entrando no seu e-mail, repare que no login existem duas variáveis, seu username e sua senha. Num código ficaria mais ou menos assim:
         # nome da variável = conteúdo da variável
         username = "username@email.com"
         senha = "digitos1234"
        Lembrando que no Python não é preciso declarar o tipo da variável, apenas nomeá-la!

        Que tal ler um pouco mais sobre isso na internet? Tenho vários links de conteúdo extra sobre variáveis, só me pedir!

        Quer saber mais? Caso queira entender ainda melhor peça conteúdo extra de variáveis!
        Se já está entendendo tudo direitinho, você pode me perguntar sobre 'Hello World!'!

        Bée..Se seu pedido tiver essas palavras me ajudaria bastante a te entender: saber mais, conteudo extra, variáveis

      image: |
        https://user-images.githubusercontent.com/43069991/57011190-e58e6a80-6bd6-11e9-9fd9-c8c91e6d1210.png

    - text: |
        Então você quer ver como as variáveis funcionam... um ótima forma de visualizar variáveis é em uma equação onde você já tem variáveis!!
        A Fórmula de Bháskara poderia ser escrita desse jeito:
          a = -5
          b = 4
          c = 1
          delta = b*b - 4*a*c
          y1 = (-b + delta**1/2)/(2*a)
          y2 = (-b - delta**1/2)/(2*a)
        Veja quantas variáveis!!! Vou listá-las para você conseguir ver béem melhor.
        a, b, c, delta, y1 e y2
        Repare que a varíavel e o countéudo que ela armazena são coisas diferentes!!

        Quer saber mais? Caso queira entender ainda melhor peça conteúdo extra de variáveis!
        Se já está entendendo tudo direitinho, você pode me perguntar sobre 'Hello World!'!

        Bée..Se seu pedido tiver essas palavras específicas me ajudaria bastante a te entender: links externos para variaveis, mais conteudo sobre variaveis
        Simples como comer capim!

  utter_exemplo_condicionais:
    - text: |
        Quer saber como escrever uma estrutura condicional em python? Xá comigo, nisso eu sou muito boa! Digamos que se você quer que seja printado "amo feno" caso uma variavel x seja igual a 2 e "amo python" caso essa variável seja igual 5. Caso x seja tanto diferente de 2 quanto de 5 você quer que seja printado "amo a Aix" :
        if x == 2:
          print("amo feno")
        elif x == 5:
          print("amo python")
        else:
