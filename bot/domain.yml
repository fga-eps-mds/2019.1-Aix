  utter_exemplo_funcao:
    - text: |
        Imagine que eu preciso mostrar a frase "Oi, " e citar o nome da pessoa "Oi, Nelson!". É possível fazer uma função que receba como parâmetro o nome e dentro dela, ela 	monte e retorne essa frase!

          def oi(nome)
            return "Oi, " + nome;

        A palavra reservada "def", é a abreviação de define, serve para explicitar que aquela função será definida naquele trecho do código. O nome da função "oi" é o nome único que havia falado, e "nome" é o parâmetro. Tudo que vem depois do return, na mesma linha, é a resposta da função!

        Quer uns exercícios para treinar e ter certeza se entendeu? Só mée pedir, que te enviareis alguns com todo prazer!!!

