  utter_sobre_condicionais:
    - text: |
        Ah, eu adoro estruturas condicionais!
        Bom, uma estrutura condicional são ações que podem ou não serem executadas no seu programa.
        É necessário que uma condição seja testada para que que essas ações sejam executadas ou não.

        SE a condição é satisfeita, executamos o que foi definido. SE NÃO, pulamos e vamos para a proxima condição. Além disso, podemos fazer uma opção extra que será executada caso nenhuma condição for satisfeita

