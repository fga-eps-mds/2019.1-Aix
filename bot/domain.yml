  utter_sobre_instalar_python:
    - text : |
        Instalar o Python no sistema Linux é beém fácil! Antes, cheque se você já tem Python instalado com o seguinte comando no terminal:

        python -V

        É importante que você tenha a versão atualizada, o Python3 no caso. Caso você ainda não tenha o python já instalado, digite no prompt:

        sudo apt-get install python3.6

        Para a instalação do Visual Studio, o ambiente de desenvolvimento, digite no prompt: 

        uname -m

        para verificar se você deve usar o comando para 32 bits:

        wget "https://go.microsoft.com/fwlink/?LinkID=760681" -O vscode.rpm

        ou de 64 bits:

        wget "https://go.microsoft.com/fwlink/?LinkID=760867" -O vscode.rpm

