dist: xenial

language: ruby

services:
  - docker

sudo: required

notifications:
  webhooks: https://fathomless-fjord-24024.herokuapp.com/notify

jobs:
  include:
    - stage: Build
      name: Bot
      env: SERVICE_NAME=aix-bot
      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./bot/cc-test-reporter
        - chmod +x ./bot/cc-test-reporter
        - ./bot/cc-test-reporter before-build
      script:
        - docker build -q -t aixchatbot/aix-bot -f ./docker/bot.Dockerfile .
        - docker run -d --name aix-bot -v $(pwd)/bot:/bot aixchatbot/aix-bot tail -F /dev/null
        - docker exec aix-bot flake8 --filename=*.py --exclude='__pycache__, tests' --ignore=F821, F841
        - docker exec aix-bot pytest --cov-config=.coveragerc --cov=/bot tests/
        - docker exec aix-bot coverage xml
      after_script:
        - cd bot
        - ./cc-test-reporter format-coverage -t coverage.py coverage.xml
        - ./cc-test-reporter upload-coverage
      deploy:
        provider: script
        script: bash ./deploy.sh
        on:
          branch: master
    - stage: Build
      name: Actions
      env: SERVICE_NAME=aix-actions
      script:
        - docker build -q -t aixchatbot/aix-actions -f ./actions/actions.Dockerfile ./actions
        - docker run aixchatbot/aix-actions run flake8 --filename=*.py --exclude='__pycache__, tests' actions
        - docker run aixchatbot/aix-actions run pytest --cov-config=.coveragerc --cov=.
      deploy:
        provider: script
        script: bash ./deploy.sh
        on:
         branch: master
